<body>
   
  <!-- The core Firebase JS SDK is always required and must be listed first -->

  <!-- TODO: Add SDKs for Firebase products that you want to use

<div class="row" style="text-align:center;">
  <button id="forward" name="forward"><i class="fa fa-arrow-up"></i>Forward </button>
</div>
  <button id="turn-off" name="turnoff">Turn Off </button>
<div class="row" style="text-align: center;">
  <button id="turn-left" name="turnleft"><i class="fa fa-arrow-left"></i>Turn Left </button>
  <button id="reverse" name="reverse"><i class="fa fa-arrow-down"></i>Reverse </button>
  <button id="turn-right" name="turnright"><i class="fa fa-arrow-right"></i>Turn Right </button>
</div>
<div class="row" style="text-align: center;">
  <button id="Fast" name="Fast">Fast</button> 
  <button id="Medium" name="Medium">Medium</button>
  <button id="Slow" name="Slow">Slow</button>
</div>

  <script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyAd9CPOho-F0ry2M2MZtYX5nd3cmJpnRNw",
    authDomain: "rc-car-d0e9b.firebaseapp.com",

  };
  
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
 
  // Get a database reference to our blog
  var ref = firebase.database().ref("/");
 
  // make the buttons call the function below 
  document.getElementById('forward').addEventListener('mousedown', Forward, false);
  document.getElementById('turn-off').addEventListener('mousedown', turnOff, false);
  document.getElementById('turn-left').addEventListener('mousedown', turnLeft, false);
  document.getElementById('turn-right').addEventListener('mousedown', turnRight, false);
  document.getElementById('reverse').addEventListener('mousedown', Reverse, false);
  document.getElementById('Fast').addEventListener('click', Fast, false);
  document.getElementById('Medium').addEventListener('click', Medium, false);
  document.getElementById('Slow').addEventListener('click', Slow, false);
 
  function Forward(){
    console.log("Forward");
    ref.update({
      "MOTOR_STATUS": "Forward"
    });
  }
 
  function turnOff(){
    console.log("turning off");
    ref.update({
      "MOTOR_STATUS": "OFF"
    });
  }
  function turnLeft(){
    console.log("Left");
    ref.update({
      "MOTOR_STATUS": "Left"
    });
  }
  function turnRight(){
    console.log("Right");
    ref.update({
      "MOTOR_STATUS": "Right"
    });
  }
  function Reverse(){
    console.log("Reverse");
    ref.update({
      "MOTOR_STATUS": "Reverse"
    });
  }
  function Fast(){
    console.log("Fast");
    ref.update({
      "MOTOR_SPEED": "Fast"
    });
  }
  function Medium(){
    console.log("Medium");
    ref.update({
      "MOTOR_SPEED": "Medium"
    });
  }
  function Slow(){
    console.log("Slow");
    ref.update({
      "MOTOR_SPEED": "Slow"
    });
  }

   
    </script>
